<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Socket.io</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-offset-3 col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="chat.html" method="get">
                            <h3 class="text-center text-info">Entrar en la sala</h3>
                            <div class="form-group">
                                <label for="nombre" class="text-info">Nombre:</label><br>
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="sala" class="text-info">Sala:</label><br>
                                <input type="text" name="sala" id="sala" class="form-control">
                            </div>
                            <div id="enter-link" class="text-right">
                                <button type="submit" class="btn btn-info">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- el socket.io.js lo genera automÃ¡ticamente el Socket.IO al conectarlo a nuestro "server"  -->
    <script src="/socket.io/socket.io.js"></script>
</body>

</html>
